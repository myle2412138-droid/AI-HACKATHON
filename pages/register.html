<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register | Victoria AI</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header (consistent with main site) -->
  <header class="header">
    <div class="logo">
      <img src="../assets/logo_cropped.png" alt="Logo">
      <span class="logo-text">VICTORIA AI</span>
    </div>
    <nav class="menu">
      <a href="index.html#home">Home</a>
      <a href="index.html#features">Features</a>
      <a href="index.html#how">How It Works</a>
      <a href="index.html#pricing">Pricing</a>
    </nav>
    <div class="header-actions">
      <a href="index.html" class="btn btn-outline">Back Home</a>
    </div>
  </header>

  <!-- Auth Form Section -->
  <section class="auth-form-section">
    <div class="auth-container">
      <div class="auth-header">
        <h1>Register</h1>
        <p>Create an account to join us</p>
      </div>

      <form id="register-form" class="auth-form">
        <div class="form-group">
          <label for="r-name">Full Name</label>
          <input id="r-name" type="text" placeholder="Nguyen Van A" required>
        </div>
        <div class="form-group">
          <label for="r-email">Email Address</label>
          <input id="r-email" type="email" placeholder="you@example.com" required>
        </div>
        <div class="form-group">
          <label for="r-pass">Password</label>
          <input id="r-pass" type="password" placeholder="Create a strong password" required>
        </div>
        <button class="btn btn-full" type="submit">Register</button>
      </form>

      <div class="auth-links">
        <div>Already have an account? <a href="signin.html">Sign in here</a></div>
      </div>
    </div>
  </section>

  <script>
    document.getElementById('register-form').addEventListener('submit', function(e){
      e.preventDefault();
      const btn = this.querySelector('button[type="submit"]');
      const originalText = btn.textContent;
      btn.textContent = 'Registering...'; 
      btn.disabled = true;
      setTimeout(()=>{
        btn.textContent = originalText; 
        btn.disabled = false;
        window.location.href = 'signin.html';
      }, 900);
    });
  </script>
</body>
</html>
