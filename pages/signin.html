<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In | Victoria AI</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header (consistent with main site) -->
  <header class="header">
    <div class="logo">
      <img src="../assets/logo_cropped.png" alt="Logo">
      <span class="logo-text">VICTORIA AI</span>
    </div>
    <nav class="menu">
      <a href="index.html#home">Home</a>
      <a href="index.html#features">Features</a>
      <a href="index.html#how">How It Works</a>
      <a href="index.html#pricing">Pricing</a>
    </nav>
    <div class="header-actions">
      <a href="index.html" class="btn btn-outline">Back Home</a>
    </div>
  </header>

  <!-- Auth Form Section -->
  <section class="auth-form-section">
    <div class="auth-container">
      <div class="auth-header">
        <h1>Sign In</h1>
        <p>Sign in to access your account</p>
      </div>

      <form id="signin-form" class="auth-form">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input id="email" type="email" placeholder="you@example.com" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input id="password" type="password" placeholder="Enter your password" required>
        </div>
        <button class="btn btn-full" type="submit">Sign In</button>
      </form>

      <div class="auth-links">
        <div>Don't have an account? <a href="register.html">Register here</a></div>
        <div><a href="forgot-password.html">Forgot your password?</a></div>
      </div>
    </div>
  </section>

  <script>
    document.getElementById('signin-form').addEventListener('submit', function(e){
      e.preventDefault();
      const btn = this.querySelector('button[type="submit"]');
      const original = btn.textContent;
      btn.textContent = 'Signing in...'; btn.disabled = true;
      setTimeout(()=>{
        btn.textContent = original; btn.disabled = false;
        // Per request: after clicking Sign In, link to forgot-password page
        window.location.href = 'forgot-password.html';
      }, 800);
    });
  </script>
</body>
</html>
