<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Victoria AI - API Test Dashboard</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .test-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .test-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .test-card h2 {
            color: #667eea;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .status {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ccc;
            display: inline-block;
        }
        .status.success { background: #10b981; }
        .status.error { background: #ef4444; }
        .status.pending { background: #f59e0b; }
        
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .response {
            margin-top: 15px;
            padding: 15px;
            background: #f3f4f6;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            max-height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .response.success {
            background: #d1fae5;
            border-left: 4px solid #10b981;
        }
        .response.error {
            background: #fee2e2;
            border-left: 4px solid #ef4444;
        }
        
        .summary {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .summary h2 {
            color: #667eea;
            margin-bottom: 15px;
        }
        .summary-stats {
            display: flex;
            gap: 20px;
            justify-content: space-around;
        }
        .stat {
            text-align: center;
        }
        .stat-value {
            font-size: 3rem;
            font-weight: bold;
            color: #667eea;
        }
        .stat-label {
            color: #6b7280;
            margin-top: 5px;
        }
        
        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-left: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ Victoria AI - API Test Dashboard</h1>
        
        <div class="test-grid">
            <!-- Test 1: Connection -->
            <div class="test-card">
                <h2>
                    <span class="status" id="status-connection"></span>
                    Database Connection
                </h2>
                <button onclick="testConnection()">Test Connection</button>
                <div class="response" id="response-connection"></div>
            </div>

            <!-- Test 2: Sync User (Register) -->
            <div class="test-card">
                <h2>
                    <span class="status" id="status-register"></span>
                    Register New User
                </h2>
                <button onclick="testRegister()">Test Register API</button>
                <div class="response" id="response-register"></div>
            </div>

            <!-- Test 3: Sync User (Login) -->
            <div class="test-card">
                <h2>
                    <span class="status" id="status-login"></span>
                    Login Existing User
                </h2>
                <button onclick="testLogin()">Test Login API</button>
                <div class="response" id="response-login"></div>
            </div>

            <!-- Test 4: Activity Log -->
            <div class="test-card">
                <h2>
                    <span class="status" id="status-activity"></span>
                    Activity Logging
                </h2>
                <button onclick="testActivityLog()">Test Activity Log</button>
                <div class="response" id="response-activity"></div>
            </div>

            <!-- Test 5: Verify Token -->
            <div class="test-card">
                <h2>
                    <span class="status" id="status-verify"></span>
                    Token Verification
                </h2>
                <button onclick="testVerifyToken()">Test Verify Token</button>
                <div class="response" id="response-verify"></div>
            </div>

            <!-- Test 6: Update Tokens -->
            <div class="test-card">
                <h2>
                    <span class="status" id="status-tokens"></span>
                    Update OAuth Tokens
                </h2>
                <button onclick="testUpdateTokens()">Test Update Tokens</button>
                <div class="response" id="response-tokens"></div>
            </div>
        </div>

        <div class="summary">
            <h2>ðŸ“Š Test Summary</h2>
            <div class="summary-stats">
                <div class="stat">
                    <div class="stat-value" id="total-tests">0</div>
                    <div class="stat-label">Total Tests</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="passed-tests" style="color: #10b981;">0</div>
                    <div class="stat-label">Passed</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="failed-tests" style="color: #ef4444;">0</div>
                    <div class="stat-label">Failed</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'https://bkuteam.site/php/api';
        let stats = { total: 0, passed: 0, failed: 0 };

        // Mock Firebase user data (unique per test run)
        const mockUser = {
            uid: 'test_firebase_uid_' + Date.now(),
            email: 'test_' + Date.now() + '@victoria-ai.com',
            displayName: 'Test User',
            photoURL: 'https://via.placeholder.com/150',
            emailVerified: true,
            provider: 'password'
        };

        const mockToken = 'mock_firebase_token_for_testing';

        function updateStats() {
            document.getElementById('total-tests').textContent = stats.total;
            document.getElementById('passed-tests').textContent = stats.passed;
            document.getElementById('failed-tests').textContent = stats.failed;
        }

        function setStatus(test, status) {
            const statusEl = document.getElementById(`status-${test}`);
            statusEl.className = `status ${status}`;
        }

        function showResponse(test, data, isError = false) {
            const responseEl = document.getElementById(`response-${test}`);
            responseEl.className = `response ${isError ? 'error' : 'success'}`;
            responseEl.textContent = JSON.stringify(data, null, 2);
        }

        async function makeRequest(url, options = {}) {
            const response = await fetch(url, {
                ...options,
                headers: {
                    'Content-Type': 'application/json',
                    ...options.headers
                }
            });
            const data = await response.json();
            return { ok: response.ok, status: response.status, data };
        }

        async function testConnection() {
            setStatus('connection', 'pending');
            try {
                const result = await makeRequest(`${API_BASE}/test-connection.php`);
                if (result.ok && result.data.success) {
                    setStatus('connection', 'success');
                    showResponse('connection', result.data);
                    stats.passed++;
                } else {
                    throw new Error(result.data.message || 'Connection failed');
                }
            } catch (error) {
                setStatus('connection', 'error');
                showResponse('connection', { error: error.message }, true);
                stats.failed++;
            }
            stats.total++;
            updateStats();
        }

        async function testRegister() {
            setStatus('register', 'pending');
            try {
                const result = await makeRequest(`${API_BASE}/auth/sync-user.php`, {
                    method: 'POST',
                    body: JSON.stringify({
                        idToken: mockToken,
                        user: mockUser
                    })
                });
                
                if (result.ok && result.data.success) {
                    setStatus('register', 'success');
                    showResponse('register', result.data);
                    stats.passed++;
                    // Save user for next tests
                    window.testUser = result.data.data.user;
                } else {
                    throw new Error(result.data.message || 'Register failed');
                }
            } catch (error) {
                setStatus('register', 'error');
                showResponse('register', { error: error.message }, true);
                stats.failed++;
            }
            stats.total++;
            updateStats();
        }

        async function testLogin() {
            setStatus('login', 'pending');
            if (!window.testUser) {
                showResponse('login', { error: 'Please run Register test first!' }, true);
                setStatus('login', 'error');
                return;
            }
            
            try {
                const result = await makeRequest(`${API_BASE}/auth/sync-user.php`, {
                    method: 'POST',
                    body: JSON.stringify({
                        idToken: mockToken,
                        user: { ...mockUser, uid: window.testUser.firebase_uid }
                    })
                });
                
                if (result.ok && result.data.success) {
                    setStatus('login', 'success');
                    showResponse('login', result.data);
                    stats.passed++;
                } else {
                    throw new Error(result.data.message || 'Login failed');
                }
            } catch (error) {
                setStatus('login', 'error');
                showResponse('login', { error: error.message }, true);
                stats.failed++;
            }
            stats.total++;
            updateStats();
        }

        async function testActivityLog() {
            setStatus('activity', 'pending');
            if (!window.testUser) {
                showResponse('activity', { error: 'Please run Register test first!' }, true);
                setStatus('activity', 'error');
                return;
            }
            
            try {
                const result = await makeRequest(`${API_BASE}/logs/activity-log.php`, {
                    method: 'POST',
                    body: JSON.stringify({
                        firebaseUid: window.testUser.firebase_uid,
                        action: 'test_api_call',
                        metadata: {
                            test: true,
                            timestamp: new Date().toISOString()
                        }
                    })
                });
                
                if (result.ok && result.data.success) {
                    setStatus('activity', 'success');
                    showResponse('activity', result.data);
                    stats.passed++;
                } else {
                    throw new Error(result.data.message || 'Activity log failed');
                }
            } catch (error) {
                setStatus('activity', 'error');
                showResponse('activity', { error: error.message }, true);
                stats.failed++;
            }
            stats.total++;
            updateStats();
        }

        async function testVerifyToken() {
            setStatus('verify', 'pending');
            try {
                const result = await makeRequest(`${API_BASE}/auth/verify-token.php`, {
                    method: 'POST',
                    body: JSON.stringify({
                        idToken: mockToken
                    })
                });
                
                // Note: This will fail without real Firebase token
                showResponse('verify', result.data, !result.ok);
                setStatus('verify', result.ok ? 'success' : 'error');
                if (result.ok) stats.passed++; else stats.failed++;
            } catch (error) {
                setStatus('verify', 'error');
                showResponse('verify', { error: error.message, note: 'Expected to fail with mock token' }, true);
                stats.failed++;
            }
            stats.total++;
            updateStats();
        }

        async function testUpdateTokens() {
            setStatus('tokens', 'pending');
            if (!window.testUser) {
                showResponse('tokens', { error: 'Please run Register test first!' }, true);
                setStatus('tokens', 'error');
                return;
            }
            
            try {
                const result = await makeRequest(`${API_BASE}/auth/update-token.php`, {
                    method: 'POST',
                    body: JSON.stringify({
                        firebaseUid: window.testUser.firebase_uid,
                        accessToken: 'mock_access_token_' + Date.now(),
                        refreshToken: 'mock_refresh_token_' + Date.now(),
                        expiresIn: 3600,
                        scope: 'email profile'
                    })
                });
                
                if (result.ok && result.data.success) {
                    setStatus('tokens', 'success');
                    showResponse('tokens', result.data);
                    stats.passed++;
                } else {
                    throw new Error(result.data.message || 'Update tokens failed');
                }
            } catch (error) {
                setStatus('tokens', 'error');
                showResponse('tokens', { error: error.message }, true);
                stats.failed++;
            }
            stats.total++;
            updateStats();
        }

        // Auto-run connection test on load
        window.addEventListener('load', () => {
            setTimeout(testConnection, 500);
        });
    </script>
</body>
</html>
